exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(65858Dff) rgba(294952ff) 45deg
    col.inactive_border = rgba(1E212Cff) rgba(353E49ff) 45deg
}

group {
    col.border_active = rgba(65858Dff) rgba(294952ff) 45deg
    col.border_inactive = rgba(1E212Ccc) rgba(353E49cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(FCFCFCff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
